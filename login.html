<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Assignment Digitalization">
        </div>
    </div>
    <div class="container">
        <h2 class="heading">
            LOGIN
        </h2>
        <div class="toggle">
            <input type="radio" value="Teacher" name="title" class="teacher" id="teacher" checked>
            <label for="teacher">Teacher</label>

            <input type="radio" value="Student" name="title" class="student" id="student">
            <label for="student">Student</label>

            <div class="slider">
                &nbsp;
            </div>
        </div>
        <div class="form-box">
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" />
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password"/>
            </div>
            <div>
                <input type="checkbox" checked="checked" name="remember"/>
                <label for="remember">Remember me</label>
            </div>
            <div class="form-button">
                <input type="submit" value="Login">
            </div>
            
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <p class="terms">
            By signing in, you agree to our <a href="#">terms and conditions.</a>
        </p>
    </div>
</body>
</html>
